name: kyron_app
description: Kyron mobile client (Android-focused auth MVP).
publish_to: "none"

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  flutter_secure_storage: ^9.2.4
  flutter_riverpod: ^3.0.3 
  flutter_svg: ^2.0.10
  dio: ^5.4.0
  json_annotation: ^4.9.0
  validators: ^3.0.0
  flutter_staggered_grid_view: ^0.7.0
  intl: ^0.20.2
  webview_flutter: ^4.8.0
  url_launcher: ^6.3.0
  image_picker: ^1.2.1
  sqflite: ^2.4.0
  path: ^1.9.0
  emoji_picker_flutter: ^4.4.0
  characters: ^1.3.0
  shared_preferences: ^2.5.2
  http: ^1.6.0
  html: ^0.15.6
  iconsax_flutter: ^1.0.1
  flutter_slidable: ^3.0.0
  shimmer: ^3.0.0
  url_strategy: ^0.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  build_runner: ^2.4.8
  json_serializable: ^6.9.0

flutter:
  uses-material-design: true
  assets:
    - lib/assets/logo.svg
    - lib/assets/google.svg

fonts:
  - family: SF Pro Rounded
    fonts:
      - asset: fonts/SF-Pro-Rounded-Regular.otf
      - asset: fonts/SF-Pro-Rounded-Semibold.otf
        weight: 600