version: '3.8'

services:
  postgres:
    image: postgres:18
    environment:
      POSTGRES_USER: kyron
      POSTGRES_PASSWORD: kyronpass
      POSTGRES_DB: kyron
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"

volumes:
  pgdata: